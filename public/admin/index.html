<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@2.10.48/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function () {
        if (window.CMS) {
          window.CMS.init({ config: '/admin/config.yml' });
        } else {
          console.error('Netlify CMS script did not load');
        }
      });
    </script>
  </body>
</html>
