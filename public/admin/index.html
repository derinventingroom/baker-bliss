<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/@decapcms/netlify-cms@^3.0.0/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function () {
        if (window.CMS) {
          window.CMS.init({ config: '/admin/config.yml' });
        } else {
          console.error('CMS did not load');
        }
      });
    </script>
  </body>
</html>
