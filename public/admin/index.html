<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js" defer></script>
  <script>
    window.addEventListener('load', function () {
      if (window.NetlifyCmsApp) {
        window.NetlifyCmsApp.init({ config: '/admin/config.yml' });
      } else {
        console.error('Decap CMS script did not load');
      }
    });
  </script>
</body>
</html>
